<!DOCTYPE html>
<html>
<head>
<script>
	function queryParam(){
		var params = new URLSearchParams(location.search);
		if(params.has('page')){
			var page = params.get('page');
			var ele = document.getElementById(page);
			if(ele){
				let home = document.getElementById('home');
				let about = document.getElementById('about');
				home.style.display="none";
				about.style.display = "none";
				ele.style.display = "block";
			}
		}
		else{
			let home = document.getElementById('home');
			home.style.display = "block";
		}
	}
</script>
</head>
<body onload="queryParam();">
	<header>
		<nav> <a href="?page=home">Home </a><a href="?page=about">About</a></nav>
	</header>
	<div id="home">
		<h3>Home Page</h3>
	</div>
	<div id="about">
        <h3>About Page</h3>
        <p>About Us:</p>
        <li>Contact Info</li>
        <li>Headquarters</li>
        <li>Staff</li>
        <p>Sign up for our mailing list!</p>
        <input type="email" placeholder="youremail" name="email" id="email"><br><br>
        <button type="submit" class="submit" value="submit">Submit</button>
	</div>
</body>
</html>
